<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet status checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="contents">
            <h2 id="connection-heading">Internet connection status checker</h2>
            <div class="connection-stats">
                <p class="para"><strong>connection-status:</strong><span id="check-connection">  checking...</span></p>
                <p class="para"><strong>IP-address:</strong><span id="IP-address">  -</span ></p>
                <p class="para"><strong>Network Strentgh:</strong><span id="network-strength">  -</span></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
